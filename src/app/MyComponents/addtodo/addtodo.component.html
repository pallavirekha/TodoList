<h5>Add a Todo</h5>
<form> 
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="title">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Description</label>
    <input type="text" [(ngModel)]="desc" class="form-control" id="Desc" name="desc" placeholder="Description">
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-sm btn-primary" (click)="onAdd()">Add </button>
  </div>
</form>
